<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="./dist/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./dist/main.css">
    <link rel="icon" href="./src/favicon.ico">

    <meta charset="utf-8">
    <title>News</title>
  </head>
  <body>
    <div class="news">

          <p class="author-paragraph">AUTHOR: <a class="author-link" href="http://odiuriagin.com">OLEKSANDR DIURIAGIN</a></p>
